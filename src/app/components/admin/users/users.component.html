<div class="container-fluid py-3">
    <div class="row w-100 m-0">
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-header bg-white border-0">
                    <h4>Users</h4>
                </div>
                <div class="table-responsive">
                    <table class="table table-flush m-0">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Sr. No</th>
                                <th scope="col">Title</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Username</th>
                                <th scope="col">Email</th>
                                <th scope="col">Status</th>
                                <th scope="col">Contact</th>
                                <th scope="col">Created At</th>
                                <th scope="col">Updated At</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of usersObservable | async; index as idx">
                                <th scope="row">{{idx+1}}</th>
                                <td>{{user["title"]}}</td>
                                <td>{{user["firstName"]}}</td>
                                <td>{{user["lastName"]}}</td>
                                <td>{{user["username"]}}</td>
                                <td>{{user["email"]}}</td>
                                <td>{{user["status"]}}</td>
                                <td>{{user["contact"]}}</td>
                                <td>{{user["createdAt"]}}</td>
                                <td>{{user["updatedAt"]}}</td>

                                <td>
                                    <button type="button" class="btn btn-sm btn-dark me-2">Edit</button>
                                    <button type="button" class="btn btn-sm btn-dark">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
