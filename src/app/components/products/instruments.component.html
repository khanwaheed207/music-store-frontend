<div class="container">
    <div class="bg-white rounded d-flex align-items-center justify-content-between" id="header"> 
        <nav class="navbar navbar-expand-lg navbar-light pl-lg-0 pl-auto"> <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mynav" aria-controls="mynav" aria-expanded="false" aria-label="Toggle navigation" onclick="chnageIcon()" id="icon"> <span class="navbar-toggler-icon"></span> </button>
            <div class="collapse navbar-collapse" id="mynav">
                <ul class="navbar-nav d-lg-flex align-items-lg-center">
                    <li class="nav-item active"> <select name="sort" id="sort"> <option value="" hidden selected>Sort by</option> <option value="price">Price</option> <option value="popularity">Popularity</option> <option value="rating">Rating</option> </select> </li>
                    <li class="nav-item d-inline-flex align-items-center justify-content-between mb-lg-0 mb-3">
                        <div class="d-inline-flex align-items-center mx-lg-2" id="select2">
                            <div class="pl-2">Products:</div> <select name="pro" id="pro"> <option value="18">18</option> <option value="19">19</option> <option value="20">20</option> </select> </div>
                        <div class="font-weight-bold mx-2 result">18 from 200</div>
                    </li>
                    <li class="nav-item d-inline-flex align-items-center justify-content-between ms-5 mb-lg-0 mb-3">
                        <input class="form-control me-2 ms-5 search-input" type="search" [(ngModel)]="searchInput" placeholder="Search Musical Instruments" aria-label="Search">
                        <button class="btn btn-outline-dark" type="submit" (click)="search()">Search</button>
                </ul>
            </div>
        </nav>
        <div class="ml-auto mt-3 mr-2">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous"> <span aria-hidden="true" class="font-weight-bold">&lt;</span> <span class="sr-only">Previous</span> </a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">..</a></li>
                    <li class="page-item"><a class="page-link" href="#">24</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next"> <span aria-hidden="true" class="font-weight-bold">&gt;</span> <span class="sr-only">Next</span> </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div id="content" class="my-5">
    <div id="products">
        <div class="row w-100 m-0 mt-2">
            <div class="col-12 col-sm-6 col-md-4 col-lg-4 mb-4" *ngFor="let product of products">
                <div class="card d-flex flex-column align-items-center">
                    <div class="product-name"> {{ product["title"]  | summary : 40}}</div>
                    <div class="card-img"> <img [src]="product['image_url'] ? product['image_url'] : defaultImage" alt=""> </div>
                    <div class="product-name">Price: &#36;{{ product["price"] }}</div>
                    <div class="card-body pt-5">
                        <div class="text-muted text-center mt-auto"> {{ product["description"] | summary : 80}}</div>
                        <div class="d-flex align-items-center price">
                            <div class="card-footer bg-white border-0">
                                <div class="align-items-center">
                                    <button type="button" class="btn btn-sm btn-dark me-2">
                                        Buy Now
                                    </button>
                                                <button type="button" class="btn btn-sm btn-dark me-2" (click)="addProductToShoppingCart(product)">
                                        Add to Cart
                                    </button>
                                                <button type="button" class="btn btn-sm btn-dark" (click)="addProductToWhishlist(product)">
                                        Add to Whishlist
                                    </button>
                        </div>
                    </div>
                </div>
            </div>
            
    </div>
</div>
</div>
